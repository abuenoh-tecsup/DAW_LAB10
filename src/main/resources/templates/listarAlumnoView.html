<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${titulo}">Listado de Alumnos</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Spring Boot</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" th:href="@{/listar}">Cursos</a></li>
            <li class="nav-item active"><a class="nav-link" th:href="@{/listar-alumnos}">Alumnos</a></li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <h1 class="text-secondary border-bottom border-success" th:text="${titulo}"></h1>
    <p><a th:href="@{/form-alumno}" class="btn btn-success">Crear Alumno</a></p>
    <table class="table table-striped">
        <thead class="bg-dark text-white">
        <tr>
            <th>ID</th>
            <th>Nombres</th>
            <th>Apellidos</th>
            <th>Fecha Nacimiento</th>
            <th>Correo</th>
            <th>Teléfono</th>
            <th>Editar</th>
            <th>Eliminar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="alumno : ${alumnos}">
            <td th:text="${alumno.id}"></td>
            <td th:text="${alumno.nombres}"></td>
            <td th:text="${alumno.apellidos}"></td>
            <td th:text="${#dates.format(alumno.fechaNacimiento, 'yyyy-MM-dd')}"></td>
            <td th:text="${alumno.correo}"></td>
            <td th:text="${alumno.telefono}"></td>
            <td><a th:href="@{'/form-alumno/' + ${alumno.id}}" class="btn btn-primary btn-sm">Editar</a></td>
            <td><a th:href="@{'/eliminar-alumno/' + ${alumno.id}}" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro de eliminar?');">Eliminar</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
