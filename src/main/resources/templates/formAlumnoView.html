<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${titulo}">Formulario de Alumno</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Spring Boot</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" th:href="@{/listar}">Cursos</a></li>
            <li class="nav-item active"><a class="nav-link" th:href="@{/listar-alumnos}">Alumnos</a></li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <h1 class="text-secondary border-bottom border-success" th:text="${titulo}"></h1>

    <div th:object="${alumno}" th:remove="tag">
        <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
            <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
        </ul>
    </div>

    <form th:action="@{/form-alumno}" th:object="${alumno}" method="post">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Nombres</label>
            <div class="col-sm-6">
                <input type="text" th:field="*{nombres}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Apellidos</label>
            <div class="col-sm-6">
                <input type="text" th:field="*{apellidos}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Fecha de Nacimiento</label>
            <div class="col-sm-6">
                <input type="date" th:field="*{fechaNacimiento}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Correo</label>
            <div class="col-sm-6">
                <input type="email" th:field="*{correo}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Tel√©fono</label>
            <div class="col-sm-6">
                <input type="text" th:field="*{telefono}" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-6">
                <input type="submit" value="Guardar Alumno" class="btn btn-primary" />
            </div>
        </div>
    </form>
</div>
</body>
</html>
